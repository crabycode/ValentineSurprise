<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изненада</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            transition: background-color 1s ease;
            position: relative;
            text-align: center;
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }

        button {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            z-index: 3;
            position: relative;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .valentine {
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .valentine h1 {
            text-shadow: 2px 2px 4px black;
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: white;
            margin-bottom: 15px;
        }
        .valentine p{
            text-shadow: 2px 2px 4px black;
        }
        .valentine img {
            width: 70%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 3;
        }

        .valentine p {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            color: white;
            margin-top: 15px;
        }
        
        .slider {
            display: flex;
            overflow: hidden;
            width: 100vw;
            height: 150px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
            z-index: 1;
            visibility: hidden;
        }
        
        .slide-track {
            display: flex;
            width: 200%;
            animation: slide 10s linear infinite;
        }
        
        .slide-track img {
            width: 120px;
            height: 120px;
            margin: 0 5px;
            border-radius: 10px;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 768px) {
            button {
                font-size: 20px;
                padding: 15px 30px;
            }
            
            .valentine h1 {
                font-size: 28px;
            }
            
            .slider {
                height: 130px;
                top: 55%;
            }
            
            .slide-track img {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <button id="startButton">Натисни ме</button>
    
    <div class="slider hidden" id="slider">
        <div class="slide-track" id="slideTrack"></div>
    </div>
    
    <div class="valentine hidden" id="valentine">
        <h1>Честит Свети Валентин, мило мое бебе ❤️</h1>
        <img src="us.jpg" alt="Нашата снимка">
        <p>Обичам те безкрайно много ❤️</p>
    </div>
    
    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.body.style.backgroundColor = "pink";
            this.style.display = "none";
            
            let valentineDiv = document.getElementById("valentine");
            valentineDiv.classList.remove("hidden");
            setTimeout(() => valentineDiv.style.opacity = 1, 100);
            
            let slider = document.getElementById("slider");
            slider.classList.remove("hidden");
            slider.style.visibility = "visible";
            
            let images = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png", "img9.png", "img10.png"];
            let track = document.getElementById("slideTrack");
            
            images.forEach(src => {
                let img = document.createElement("img");
                img.src = src;
                track.appendChild(img);
            });
        });
    </script>
</body>
</html>
